<div class="login-container">
    <div class="header">
      <h1>Cocheras <span class="management">Management</span></h1>
    </div>
    <div class="login-box">
      <form>
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" name="username" ngModel required>
        </div>
        <div class="form-group">
          <label for="password">Contrase√±a</label>
          <input type="password" id="password" name="password" ngModel required>
        </div>
        <p class="password-requirements">
          * Caracteres obligatorios: A-Z, a-z, 0-9, !&#64;#$%
        </p>
        <button [routerLink]="['/estado-cocheras']" class="submit-btn">INGRESAR</button>
      </form>
    </div>
  </div>
