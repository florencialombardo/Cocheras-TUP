<div class="login-container">
    <div class="header">
      <h1>Cocheras <span class="management">Management</span></h1>
    </div>
    <div class="login-box">
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" name="username" ngModel required>
        </div>
        <div class="form-group">
          <label for="password">Contrase√±a</label>
          <input type="password" id="password" name="password" ngModel required>
        </div>
        <p class="password-requirements">
          * Caracteres obligatorios: A-Z, a-z, 0-9, !&#64;#$%
        </p>
        <button [disabled]="loginForm.invalid" class="submit-btn" type="submit">INGRESAR</button>
        @if(errorLogin){
          <p> Error en login </p>
        }
      </form>
    </div>
  </div>
